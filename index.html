<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="left-col">
            <div class="logo">
                <img src="images/odin-lined.png" alt="odin logo">
                <span>ODIN</span>
            </div>
            <p class="credits">Photo by <cite><a href="https://unsplash.com/@haliewestphoto">Halie West</a></cite> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <div class="right-col">
            <div class="motivation">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div class="form-container">
                    <h3>Let's do this!</h3>
        
                    <ul class="inputs">
                        <li>
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName">
                        </li>
                        <li>
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </li>
                        <li>
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber">
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="error">
                        </li>
                        <li>
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="error">
                        </li>
                    </ul>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p class="login">Already have an account? <a href="#">Log in</a></p>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
